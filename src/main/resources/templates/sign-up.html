<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                Passwords don't match.
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" method="post" th:object="${signUpCredentials}" class="mt-4">
                <div class="mb-3">
                    <label for="login" class="form-label">Login</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="login" name="login" th:field="*{login}" required value=""/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required value=""/>
                    </div>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="repeat-password" class="form-label">Repeat password</label>-->
<!--                    <input type="password" class="form-control" id="repeat-password" name="password" required value=""/>-->
<!--                </div>-->

                <input type="hidden" name="redirect_to" value="http://localhost/"/>

                <button th:type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a href="#">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
